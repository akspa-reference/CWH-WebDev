<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Time in JS</title>
  </head>

  <style>
    .container {
      border: 2px solid grey;
      padding: 34px;
      margin: 4px;
      text-align: center;
      background-color: blanchedalmond;
      border-radius: 12px;
      font-size: 30px;
    }
    #time {
      font-weight: bold;
    }
  </style>
  <body>
    <div class="container">Current time is <span id="time"></span></div>
    <script>
      console.log("This is date and time tutorial");
      let now = new Date();
      console.log(now);

      let dt = new Date(0); // Get Reference date and single parameter gives
      console.log(dt);

      //   let newDate = new Date("2029-09-30");
      //   console.log(newDate);

      //   let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);

      let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
      console.log(newDate);

      let year = newDate.getFullYear();
      console.log("The year is", year);

      let dat = newDate.getDate();
      console.log("The date is", dat);

      let month = newDate.getMonth();
      console.log("The month is", month);

      let hours = newDate.getHours();
      console.log("The hour is", hours);

      newDate.setDate(2);
      console.log(newDate);

      //   console.log(Date.now()); // Time elapsed from default date in milliseconds

      newDate.setMinutes(41);
      console.log(newDate);

      setInterval(updateTime, 1000);
      function updateTime() {
        time.innerHTML = new Date();
      }
    </script>
  </body>
</html>
