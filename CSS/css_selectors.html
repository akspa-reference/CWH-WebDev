<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* Element selector */
      p {
        border: 2px solid red;
      }
      /* Id selector */
      #firstelement {
        color: yellow;
      }
      /* Class selector*/
      .redElement {
        color: red;
      }
      .bgBlue {
        background-color: blue;
      }
      /* Grouping selector */
      footer,
      span {
        background-color: pink;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
  </head>
  <body>
    <h3>CSS Selectors</h3>
    <p id="firstelement">
      This is a simple paragraph to demonstrate css selectors
    </p>
    <p id="secondPara" class="redElement">
      This is another simple paragraph to demonstrate css selectors
    </p>
    <div>
      <p class="bgBlue">
        This is yet another a simple paragraph in div to demonstrate css
        selectors
      </p>
      <span>This is span</span>
      <footer>This is footer</footer>
    </div>
  </body>
</html>
