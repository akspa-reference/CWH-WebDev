<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entites</title>
</head>
<body>
    <div id="container">
        <p>This is a paragraph</p>
    </div>
    <div id="container">
        <p>This is another &nbsp; paragraph</p>
        <p>PAragraph is written like this &lt;p&gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>Copyright symbol : &copy;</p>
        <p>Fraction symbol : &frac14;</p>
        <p>Arrow symbol : &rAarr;</p>
        <p>Empty character : &#8203; </p>

    </div>
</body>
</html>
