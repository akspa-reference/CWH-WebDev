<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Class in HTML</title>
</head>

<body>
    <h3>Ids and Classes Tutorial</h3>
    <div id="mainBox" class="redBG blackborder">
        This is mainbox and as it is an id it can't be used anywhere else
        <!-- '.' is for class and '#' is for id - Emmet abbreviations-->
    </div>
    <span class="redBG"></span>
    <span class="redBG blackborder anotherclass"></span>
    <!-- Emmet takes div tag as default -->
    <div class="redBG anotherone"></div>
    <!-- span.class1.class2.class3*4 - to print 4 similar elements using Emmet-->
    <span class="class1 class2 class3">First</span>
    <span class="class1 class2 class3">Second</span>
    <span class="class1 class2 class3">Third</span>
    <span class="class1 class2 class3">Fourth</span>

</body>

</html>
